databaseChangeLog:
  - changeSet:
      id: 0001
      author: bobrutskovav
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed : random_uuid()
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_book
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: author_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: genre_id
                  type: uuid
                  constraints:
                    nullable: false

        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed : random_uuid()
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_author
              - column:
                  name: authorname
                  type: varchar(255)

        - createTable:
            tableName: genre
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed : random_uuid()
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_genre
              - column:
                  name: genretitle
                  type: varchar(255)

        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed : random_uuid()
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_comment
              - column:
                  name: entity_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: commenttext
                  type: varchar(255)
