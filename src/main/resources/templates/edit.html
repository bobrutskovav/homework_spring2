<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${bookForEdit.title}"></title>
</head>
<body>


<form th:action="@{/library/edit}" th:object="${bookForEdit}" method="post">
    <input th:field="*{id}" type="hidden">
    <p>Title <input type="text" th:field="*{title}" th:required="required"></p>
    <p>Author <input th:field="*{author.name}" type="text" th:required="required"></p>
    <p>Genre <input th:field="*{genre.title}" type="text" th:required="required"></p>
    <button type="submit">Edit this book</button>

</body>
</html>
