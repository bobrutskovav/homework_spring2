<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library - Add New Book</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/costil.css">
</head>
<body>
<div id="particles-js">
    <div class="col-md-4" id="center-div">
        <h3>Please, add info about book here:</h3>
        <form th:action="@{/library/newbook}" th:object="${book}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" type="text" th:field="*{title}" th:required="required">
                <label for="author">Author</label>
                <input class="form-control" id="author" type="text" th:field="*{author.name}" th:required="required">
                <label for="genre">Genre</label>
                <input class="form-control" id="genre" type="text" th:field="*{genre.title}" th:required="required">
                <button type="submit" class="btn btn-primary mt-3">Add this book</button>
            </div>
        </form>
    </div>
</div>


</body>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
</html>
